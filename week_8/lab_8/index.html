<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {

                // when correct answer is clicked, change color to green
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#feedback1").innerHTML = "Correct!";
                });

                // when incorrect answer is clicked, change color to red
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#feedback1").innerHTML = "Incorrect";
                    });
                }
                });

            function check_q2()
            {
                let user_answer = document.querySelector('#answer2').value;
                if (user_answer == "Switzerland")
                {
                    document.getElementById("answer2").style.color = "green";
                    document.getElementById("feedback2").innerHTML = "Correct!";
                }
                else
                {
                    document.getElementById("answer2").style.color = "red";
                    document.getElementById("feedback2").innerHTML = "Incorrect";

                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <!-- When incorrect answer choice is clicked, the button turns red and text should appear beneath the question as "Incorrect" -->
                <!-- When correct answer choice is clicked, the button turns green and text appears as "Correct" -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class = "incorrect">6 people per 1 sheep</button>
                <button class = "incorrect">3 people per 1 sheep</button>
                <button class = "incorrect">1 person per 1 sheep</button>
                <button class = "incorrect">1 person per 3 sheep</button>
                <button class = "correct">1 person per 6 sheep</button>

                <br>
                <text id = "feedback1"></text>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input autocomplete = "off" id = "answer2" type = "text">
                <button type = "button" name = "submit2" onclick = "check_q2()">Check Answer</button>
                <br>
                <text id = "feedback2"></text>

            </div>

        </div>
    </body>
</html>
